<!DOCTYPE html>
<html>

<head>
    <title>result summary component</title>
    <link rel="stylesheet" type="text/css" href="resultsummary.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="firstbox">
    <p>Your Result</p>
    <div class="firstbuttonlike"><span class="enlarge76">76</span><br>of 100</div>
  <h2>Great<h2>
  <p>You scored higher than 65% of the <br>people who have taken these tests</p>
</div>
<div class="secondbox">
    <h3>Summary</h3>
    <div class="inbox1" >
        <img src="images/icon-reaction.svg">
        <span>Reaction</span>
        <span>80/100</span>
    </div>
    <div class="inbox2">
      <img src="images/icon-memory.svg">
      <span>Memory</span>
      <span>92/100</span>
  </div>
  <div class="inbox3">
    <img src="images/icon-verbal.svg">
    <span>Verbal</span>
    <span>61/100</span>
</div>
<div class="inbox4">
  <img src="images/icon-visual.svg">
  <span>Visual</span>
  <span>80/100</span>
</div>
<button>continue</button>
</div>

</body>

</html>

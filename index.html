<!DOCTYPE html>
<html>

<head>
    <title>result summary component</title>
    <link rel="stylesheet" type="text/css" href="resultsummary.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="firstbox">
    <h3>Your Result</h3>
    <div class="firstbuttonlike"><span class="enlarge76">76</span><br>of 100</div>
  <h2>Great<h2>
  <p class="firstparagragh">You scored higher than 65% of the people who have taken these tests</p>
</div>
<div class="secondbox">
    <h3 class="summary">Summary</h3>
    <div class="inbox1" >
        <img src="images/icon-reaction.svg">
        <span class="reaction">Reaction</span>
        <span class="num1">80 / 100</span>
    </div>
    <div class="inbox2">
      <img src="images/icon-memory.svg">
      <span class="memory">Memory</span>
      <span class="num2">92 / 100</span>
  </div>
  <div class="inbox3">
    <img src="images/icon-verbal.svg">
    <span class="verbal">Verbal</span>
    <span class="num3">61 / 100</span>
</div>
<div class="inbox4">
  <img src="images/icon-visual.svg">
  <span class="visual">Visual</span>
  <span class="num4">80 / 100</span>
</div>
<button>Continue</button>
</div>

</body>

</html>
